<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>üìù My Blog</h1>
        <p>Share your thoughts with the world</p>
    </header>

    <main>

        <!-- Create Post Section -->
        <section class="create-post">
            <h2>Create New Post</h2>
            <form id="postForm">
                <input type="text" id="title" placeholder="Post Title" required />
                <textarea id="content" placeholder="Write your post here..." required></textarea>
                <button type="submit">Publish</button>
            </form>
        </section>

        <!-- Blog Posts Section -->
        <section class="posts">
            <h2>Recent Posts</h2>
            <div id="postsContainer">
                
                <!-- Example Post -->
                <article class="post">
                    <h3>Welcome to My Blog!</h3>
                    <p>This is your first blog post. Start creating and sharing your ideas.</p>
                    <small>Posted on February 11, 2026</small>
                </article>

            </div>
        </section>

    </main>

    <footer>
        <p>¬© 2026 My Blog App | Built with ‚ù§Ô∏è</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
